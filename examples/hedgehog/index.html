<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed Hedgehog</title>
    <link rel="stylesheet" href="css/feed.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="js/feed.js"></script>
</head>
<body>
<div class="game">
    <div class="score wrapper">
        <div class="image">
            <img id="score" src="images/score.png">
        </div>
        <div class="number">0</div>
    </div>
    <div class="hedgehog wrapper">
        <div class="image">
            <img id="hedgehog" src="images/hedgehog1.png">
        </div>
        <div class="bubble"></div>
    </div>
    <div class="sheep wrapper">
        <div class="image">
            <img id="sheep" src="images/sheep.png">
        </div>
        <div class="bubble"></div>
    </div>
    <div class="food wrapper">
        <img id="food" src="images/food.png">
    </div>
</div>
</body>
</html>
